<div class="panel panel-primary">
    <div class="panel-heading">
        Fixed Deposit Calculator
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-6">
          <div *ngIf="totalInterest">
              <div class="alert alert-info col-md-5 text-center">
                <p>Total Interest </p>
                <button class="btn btn-success btn-lg">
                     {{totalInterest | currency:'₹ '}}
                </button>
              </div>
              <div class="alert alert-info col-md-5 text-center">
                <p>Final Amount </p>
                <button class="btn btn-warning  btn-lg">
                     {{finalAmount | currency:'₹ '}}
                </button>
              </div>
          </div>
        </div>
        <div class="col-md-6">
          <form class="" novalidate (ngSubmit)="calculateFixedDeposit()" [formGroup]="fixedDepositForm">
            <fieldset>
              <div class="form-group" [ngClass]="{'has-error': (fixedDepositForm.get('depositAmount').touched || 
              fixedDepositForm.get('depositAmount').dirty) &&
              !fixedDepositForm.get('depositAmount').valid }">
                <label class="control-label" for="depositAmountId">Principal (Deposit) Amount</label>
                <div class="input-group">
                <span class="input-group-addon">₹</span>
                <input type="number" class="form-control" formControlName="depositAmount" id="depositAmountId" placeholder="Deposit Amount (required)"
                />
              </div>
                <span class="help-block" *ngIf="(fixedDepositForm.get('depositAmount').touched || 
                    fixedDepositForm.get('depositAmount').dirty) && 
                    fixedDepositForm.get('depositAmount').errors">
                  <span *ngIf="fixedDepositForm.get('depositAmount').errors.required">Please enter your Principal (Deposit) Amount.</span>
                </span>
              </div>
  
  
              <div class="form-group" [ngClass]="{'has-error': (fixedDepositForm.get('interestRate').touched || 
              fixedDepositForm.get('interestRate').dirty) &&
              !fixedDepositForm.get('interestRate').valid }">
                <label class="control-label" for="interestRateId">Interest Rate</label>
                <div class="input-group">
                   <span class="input-group-addon">%</span>
                <input type="number" class="form-control" formControlName="interestRate" id="interestRateId" placeholder="Interest Rate (required)"
                />
              </div>
                <span class="help-block" *ngIf="(fixedDepositForm.get('interestRate').touched || 
                    fixedDepositForm.get('interestRate').dirty) && 
                    fixedDepositForm.get('interestRate').errors">
                  <span *ngIf="fixedDepositForm.get('interestRate').errors.required">Please enter  interest rate.</span>
                  <span *ngIf="fixedDepositForm.get('interestRate').errors.max">Please enter  interest rate below 40.</span>
                </span>
              </div>
  
              <div class="form-group" [ngClass]="{'has-error': (fixedDepositForm.get('loanTerm').touched || 
              fixedDepositForm.get('loanTerm').dirty) &&
              !fixedDepositForm.get('loanTerm').valid }">
                <label class="control-label" for="loanTermId">Term Deposit</label>
                <div class="input-group">
                <input type="number" class="form-control" formControlName="loanTerm" id="loanTermId" placeholder="Loan Term (required)"
                /><span class="input-group-addon">Years</span>
              </div>
                <span class="help-block" *ngIf="(fixedDepositForm.get('loanTerm').touched || 
                    fixedDepositForm.get('loanTerm').dirty) && 
                    fixedDepositForm.get('loanTerm').errors">
                  <span *ngIf="fixedDepositForm.get('loanTerm').errors.required">Please enter  Term Deposit.</span>
                  <span *ngIf="fixedDepositForm.get('loanTerm').errors.max">Please enter  Loan Term Deposit below 40 .</span>
                </span>
              </div>
  
  
  
  
              <div class="form-group">
  
                <button class="btn btn-primary" type="submit" [disabled]="!fixedDepositForm.valid">
                  Calculate loan amount
                </button>
  
              </div>
  
            </fieldset>
          </form>
        </div>
  
      </div>
    </div>
  </div>
